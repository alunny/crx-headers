<html>
    <head>
        <title>Custom Headers Panel</title>
        <style>
            body {
                font-family: 'Lucida Grande', sans-serif;
                padding: 1%;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            td, th {
                font-size: 75%;
                padding: 0 8px 8px 0;
                min-width: 100px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>Custom Headers</h1>

        <!-- existing custom headers -->
        <table id="existing_headers">
            <tbody>
                <tr>
                    <th>Enabled?</th><th>Name</th><th>Value</th><th>Hosts</th><th>Trash?</th>
                </tr>
            </tbody>
        </table>

        <!-- form to add new headers -->
        <h2>Add new header</h2>
        <form id="new_headers">
            <input type="text" name="header_name"
                    id="header_name" placeholder="Name"/>

            <input type="text" name="header_value"
                    id="header_value" placeholder="Value"/>

            <input type="text" name="header_hosts"
                    id="header_hosts" placeholder="Hosts"/>

            <input type="submit" />
        </form>

        <script src="arrayStore.js"></script>
        <script src="HeaderEntry.js"></script>
        <script src="headerPanel.js"></script>
    </body>
</html>
